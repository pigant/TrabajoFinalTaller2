<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right">
			<p:link  outcome="menu" value="Menu"/> 
			| <p:link outcome="busquedaAnimal" value="Volver a Búsqueda"/> 
			| <p:link  outcome="login" value="Logout"/></p>

        <h:form id="ficha" >
            <p:messages autoUpdate="true" />
            <p:panel  style=" text-align: center; width: 80%; margin: auto">
                <p:panelGrid columns="2" style="text-align: center; width: 70%; ">
                    <p:outputLabel value="Nombre mascota : " style="float:  right" />
                    <p:outputLabel value="#{fichaBean.mascota.nombre}" style="float: left"/>
                    <p:outputLabel value="Clase animal : " style="float:  right" />
                    <p:outputLabel value="#{fichaBean.mascota.tipoAnimalId.nombre}" style="float: left" />
                    <p:outputLabel value="Raza : " style="float:  right" />
                    <p:outputLabel value="#{fichaBean.mascota.raza}" style="float: left" />
                    <p:outputLabel value="Sexo : " style="float:  right" />
                    <p:outputLabel value="#{fichaBean.parsearSexo()}" style="float: left" />
                    <p:outputLabel value="Fecha Nacimiento : " style="float: right" />
                    <p:outputLabel value="#{fichaBean.mascota.fechaNacimiento}" style="float: left" >
						<f:convertDateTime pattern="dd-MM-yyyy"/>
					</p:outputLabel>
                    <p:outputLabel value="Dueño : " style="float: right" />
                    <p:outputLabel value="#{fichaBean.mascota.duenoId.nombre}" style="float: left" />
                </p:panelGrid>
                <br></br>

                <p:dataTable value="#{fichaBean.listaFichas}" var="f" style="Center">
                    <p:column headerText="Número Ficha">
                        <p:outputLabel value="#{f.fichaId}" />
                    </p:column>
                    <p:column headerText="Fecha">
                        <p:outputLabel value="#{f.fecha}" >
							<f:convertDateTime pattern="dd-MM-yyyy"/>
						</p:outputLabel>
                    </p:column>
                    <p:column headerText="Ver Detalle" >
						<p:commandButton  icon="ui-icon-search" action="#{fichaBean.verDetalle(f.fichaId)}"
										  style="display: block; margin: auto"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
