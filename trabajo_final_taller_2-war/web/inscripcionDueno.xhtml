<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inscripcion Dueno</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="width:80%; margin: 0 auto; text-align: center;">
            <p align="right"><p:link  outcome="menu" value="Volver a Menu"/> | <p:link outcome="login" value="Cerrar Sesion"/></p>
            <p:graphicImage  style="margin: 0 auto;" url="./photos/banner.jpg"/>
            
            <h:form id="inscripcionDueno" >
                <p:messages autoUpdate="true" />
                
                    <p:growl id="growl"/>
                    <h1 align="Center">Due√±o</h1>
                    <h:panelGrid columns="2" style="text-align: left;width:40%; margin: 0 auto;">
                        <h:panelGrid columns="2" style="text-align: left;width:40%; margin: 0 auto;">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Rut: " for="rut"/>
                                <p:outputLabel value="Nombre: " for="nombre"/>
                                <p:outputLabel value="Telefono: " for="telefono"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:inputText id="rut" value="#{ingresoDuenoBean.rut}"/>
                                <p:inputText id="nombre" value="#{ingresoDuenoBean.nombre}"/>
                                <p:inputText id="telefono" value="#{ingresoDuenoBean.telefono}"/>
                            </h:panelGrid>

                            <p:commandButton value="Ingreso" action="#{ingresoDuenoBean.ingresarDueno()}" update="growl"/>
                            <p:commandButton value="comprobar" actionListener="#{ingresoDuenoBean.rutDisponible()}" update="growl"/>
                        </h:panelGrid>
                        <p:graphicImage  style="margin: 0 auto;" url="./photos/owner.jpg"/>
                    </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
