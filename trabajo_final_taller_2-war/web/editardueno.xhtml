<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		texto de pruebas
		<p align="right">
			<p:link  outcome="menu" value="Menu"/> 
		</p>
		<h:form id="formulario">
			<p:panelGrid columns="1">
				<p:dataTable id="tabla" editable="true" var="d" value="#{editarDuenoBean.listaDuenos}" editMode="cell">
					<p:ajax event="cellEdit" listener="#{editarDuenoBean.onCellEdit}"/>
					<p:column headerText="Nombre">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{d.nombre}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{d.nombre}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Telefono">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{d.telefono}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{d.telefono}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Eliminar">
						<p:commandButton icon="ui-icon-trash" actionListener="#{editarDuenoBean.eliminarDueno(d.rut)}" update=":formulario:tabla"/>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>
    </h:body>
</html>
