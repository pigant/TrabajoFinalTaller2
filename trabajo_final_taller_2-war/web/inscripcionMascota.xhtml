<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcion mascota</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="width:80%; margin: 0 auto; text-align: center;">
            <p align="right"><p:link  outcome="menu" value="Volver a Menu"/> | <p:link outcome="login" value="Cerrar Sesion"/></p>
            <p:graphicImage  style="margin: 0 auto;" url="./photos/banner.jpg"/>
            <h:form id="inscripcionMascota" >
                <p:messages autoUpdate="true" />
                <h:panelGroup  style=" text-align: center; width: 70%; margin: auto">
                    <p:growl id="growl"/>
                    <br/>
                    <p:outputLabel value="Inscripcion de Mascota" style="font-size: 2em"/>
                    <br/>
                    <h:panelGrid columns="1" style="text-align: center; margin: auto">
                        <h:panelGrid columns="4" style="text-align: left">

                                <p:outputLabel value="Nombre: "/>
                                    <p:inputText value="#{ingresoMascotaBean.nombre}" style="width: 250px"/>

                                <p:outputLabel value="Clase Animal: "/>
                                    <p:selectOneMenu value="#{ingresoMascotaBean.tipoAnimalId}" style="width: 221px">
                                            <f:selectItems var="t" value="#{ingresoMascotaBean.clasesAnimales}"
                                                                       itemLabel="#{t.nombre}" itemValue="#{t.tipoAnimalId}"/>
                                    </p:selectOneMenu>

                                <p:outputLabel value="Raza : "/>
                                    <p:inputText value="#{ingresoMascotaBean.raza}" style="width: 250px"/>

                                <p:outputLabel value="Sexo : "/>
                                    <p:selectOneRadio value="#{ingresoMascotaBean.sexo}">
                                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                    </p:selectOneRadio>
                                <p:outputLabel value="Fecha Nacimiento : "/>
                                    <p:calendar id="calendario" value="#{ingresoMascotaBean.fechaNacimiento}"  style="width: 250px"
                                                                                pattern="dd-MM-yyyy" mask="true" navigator="true" />
                                <p:outputLabel value="DueÃ±o :  " />
                                    <p:inputText value="#{ingresoMascotaBean.duenoId}" style="width: 250px">
                                        <p:ajax event="keyup" listener="#{ingresoMascotaBean.buscarDueno()}"/>
                                    </p:inputText>

                        </h:panelGrid>
                        <p:commandButton value="Ingreso" action="#{ingresoMascotaBean.ingresoMascota()}" update="inscripcionMascota"/>
                    </h:panelGrid>
                    <p:graphicImage  style="margin: 0 auto;" url="./photos/paws.png"/>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
