<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalles</title>
		<script>
            function volver() {
                var ll = document.referrer;
                document.location = ll;
            }
            function prevent(event) {
                event.preventDefault();
            }
		</script>
    </h:head>
    <h:body>
	<h:panelGroup layout="block" style="width:80%; margin: 0 auto; text-align: center;">
            <p align="right"><p:link  outcome="menu" value="Volver a Menu"/> | <p:link  value="Volver a Ficha" onclick="prevent(event)" onmousedown="volver()"/> | <p:link outcome="login" value="Cerrar Sesion"/></p>
            <p:graphicImage  style="margin: 0 auto;" url="./photos/banner.jpg"/>
            <br/>
            <br/>
            <br/>
            <h:form id="detalle" >
                <p:messages autoUpdate="true" />
                
                    <p:panelGrid columns="2" style="width:60%; margin: 0 auto; text-align: left;">
                        <p:outputLabel value="Nombre Mascota : " style="float: left" />
                        <p:outputLabel value="#{detalleBean.ficha.mascotaId.nombre}"/>
                        <p:outputLabel value="Clase de animal : " style="float: left" />
                        <p:outputLabel value="#{detalleBean.ficha.mascotaId.tipoAnimalId.nombre}"/>
                        <p:outputLabel value="Fecha : " style="float: left" />
                        <p:outputLabel value="#{detalleBean.ficha.fecha}">
                                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </p:outputLabel>
                        <p:outputLabel value="DiagnÃ³stico : " style="float: left" />
                        <p:outputLabel value="#{detalleBean.ficha.diagnostico}"/>
                        <p:outputLabel value="Recetario : " style="float: left" />
                        <p:outputLabel value="#{detalleBean.ficha.recetario}"/>
                    </p:panelGrid>

            </h:form>
        </h:panelGroup>
    </h:body>
</html>
