<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso Paciente</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="width:80%; margin: 0 auto; text-align: center;">
            <p align="right"><p:link  outcome="menu" value="Volver a Menu"/> | <p:link outcome="login" value="Cerrar Sesion"/></p>
            <p:graphicImage  style="margin: 0 auto;" url="./photos/banner.jpg"/>
            <h:outputLabel value=""/><br/>
            <h:outputLabel value=""/><br/>
            <h:outputLabel value=""/><br/>
            
            <h:form id="ingreso" >
                <p:messages autoUpdate="true" />
                <h:panelGrid columns="1"  style=" text-align: left; margin: auto; border-style: none">
                    <h:panelGrid columns="4" style="text-align: center">
                        <p:outputLabel value="Dueno: " for="dueno"/>
                        <p:inputText id="dueno" value="#{ingresoBean.duenoId}" >
                            <p:ajax listener="#{ingresoBean.buscarMascotas()}" event="keyup" update="combobox"/>
                        </p:inputText>
                                            <p:outputLabel value="Mascota : "/>
                        <p:selectOneMenu id="combobox" value="#{ingresoBean.mascotaId}" style="width: 14em;">
                            <f:selectItem itemLabel="#{ingresoBean.duenoEncontrado}" itemValue="#{null}" />
                            <f:selectItems value="#{ingresoBean.listaMascota}" var="lm"
                                           itemLabel="#{lm.nombre}" itemValue="#{lm.mascotaId}"/>
                            <p:ajax listener="#{ingresoBean.seleccionarMascota()}" update="ingreso"/>
                        </p:selectOneMenu>
                    </h:panelGrid> 
                    <br></br>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="DiagnÃ³stico : "/>
                        <p:inputTextarea value="#{ingresoBean.diagnostico}" style="width: 25em;"/>
                        <p:outputLabel value="Recetario : "/>
                        <p:inputTextarea value="#{ingresoBean.receta}" style="width: 25em;"/>
                    </h:panelGrid>
                                    <p:commandButton value="Ingreso" action="#{ingresoBean.ingresarFicha()}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:body>

</html>
